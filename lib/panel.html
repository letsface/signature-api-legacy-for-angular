<ul class="list-group">
  <li class="list-group-item">
    <label>Server</label>
    <input ng-model="ctx.server" list="servers">
    <datalist id="servers">
      <option ng-repeat="host in ctx.hosts" value="{{host.address}}">{{host.name}}</option>
    </datalist>
  </li>
  <li class="list-group-item">
    <label>Event ID:</label>
    <input type="text" ng-model="ctx.eventId"></input>
  </li>
  <li class="list-group-item">
    <label>Polling interval:</label>
    <input type="range" min="1000" max="10000" step="1000" ng-model="ctx.pollInterval"></input>{{ctx.pollInterval}}ms
  </li>
</ul>
